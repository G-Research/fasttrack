name: Goreleaser

on:
  release:
    types:
      - created

permissions:
  contents: read

jobs:
  goreleaser:
    name: Goreleaser artifact build
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Node build Mlflow
        run:  docker run -v ${{ github.workspace }}:/app node:16 /app/pkg/ui/mlflow/embed/build.sh

      - name: Node build Aim
        run:  docker run -v ${{ github.workspace }}:/app node:16 /app/pkg/ui/aim/embed/build.sh

      - name: Set up Go
        uses: actions/setup-go@v3

      - name: Run GoReleaser to build release artifacts
        uses: goreleaser/goreleaser-action@v4
        with:
          distribution: goreleaser
          version: latest
          args: release --snapshot --clean

      - name: Upload release assets
        id: upload_assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./dist
          asset_name: dist
          asset_content_type: application/octet-stream
