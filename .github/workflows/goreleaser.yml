name: Goreleaser

on:
  release:
    types:
      - created

permissions:
  contents: write

jobs:
  goreleaser:
    name: Goreleaser artifact build
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Node build Mlflow
        run:  docker run -v ${{ github.workspace }}:/app node:16 /app/pkg/ui/mlflow/embed/build.sh

      - name: Node build Aim
        run:  docker run -v ${{ github.workspace }}:/app node:16 /app/pkg/ui/aim/embed/build.sh

      - name: Set up Go
        uses: actions/setup-go@v3

      - name: Run GoReleaser to build release artifacts
        uses: goreleaser/goreleaser-action@v4
        with:
          distribution: goreleaser
          version: latest
          args: release --snapshot --clean

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./dist/fasttrackml_Darwin_arm64.tar.gz
            ./dist/fasttrackml_Darwin_x86_64.tar.gz
            ./dist/fasttrackml_Linux_arm64.tar.gz
            ./dist/fasttrackml_Linux_x86_64.tar.gz
            ./dist/fasttrackml_Windows_arm64.zip
            ./dist/fasttrackml_Windows_x86_64.zip
      
