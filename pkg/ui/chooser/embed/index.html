<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastTrackML</title>
    <link rel="stylesheet" href="static/css/simple.min.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        :root {
            --accent: #00a4e0;
        }

        main {
            text-align: center;
        }

        .ui {
            display: grid;
            grid-template-columns: 1fr 1fr;
            column-gap: 2rem;
        }

        .logo {
            height: 150px;
            margin-top: -25px;
            margin-bottom: -50px;
        }

        .namespaces {
            width: 100%;   
            background-image: none !important;
            padding-right: .5rem !important;
        }
    </style>
</head>

<body>
    <header>
        <picture>
            <source media="(prefers-color-scheme: dark)" srcset="static/media/logo-dark.svg">
            <img class="logo" src="static/media/logo-light.svg" alt="FastTrackML logo">
        </picture>
        <p>A <i>very fast</i> experiment tracker</p>
    </header>

    <!-- We load the UI with JS to avoid issues when an URL with embedded credentials is used -->
    <main>
        <p id="selectedNamespaceText"></p>
        <p>Which UI do you want to use?</p>
        <div class="ui">
            <article>
                <a href="#" onclick="window.location = window.location.origin + '/mlflow/'"><button>Classic</button></a>
                <p>This is the classic MLFlow UI, albeit fast and responsive.</p>
            </article>
            <article>
                <a href="#" onclick="window.location = window.location.origin + '/aim/'"><button>Modern</button></a>
                <p>This is the modern Aim UI, much faster than MLFlow.</p>
            </article>
        </div>
        <select class="namespaces" size="5" id="namespaceSelect"  onchange="selectNamespace()">
            {{ range .Data }}
            <option value="{{ .code }}" {{ if eq .code "default" }}selected{{ end }}>{{ .code }}</option>
            {{ end }}
        </select>
    </main>
    <footer>
        <p>Brought to you by <a href="https://opensource.gresearch.co.uk" target="_blank">G-Research Open-Source</a>.
        </p>
    </footer>
    <script>
        function setCurrentNamespace() {
            var currentUrl = window.location.href;
            var namespaceIndex = currentUrl.indexOf('/ns/');
            if (namespaceIndex !== -1) {
                document.getElementById('selectedNamespaceText').innerText = "Selected Namespace: " + currentUrl.substring(namespaceIndex + 4);
            } else {
                document.getElementById('selectedNamespaceText').innerText = "Selected Namespace: default"
            }
        }

        function selectNamespace() {
            var selectedNamespace = namespaceSelect.options[namespaceSelect.selectedIndex].value;
            if (selectedNamespace == "default") {
                window.location.href = window.location.origin + '/';
            } else {
                var newUrl = window.location.origin + '/ns/' + selectedNamespace;
                window.location.href = newUrl;
            }
        }

        window.onload = setCurrentNamespace;
    </script>
</body>

</html>
