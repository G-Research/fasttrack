<html>
<head>
    <title>Namespaces</title>
    <link rel="stylesheet" href="/static/css/jquery.dataTables.min.css">
    <script type="text/javascript" language="javascript" src="/static/js/jquery-3.7.0.js"></script>
    <script type="text/javascript" language="javascript" src="/static/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" language="javascript">
      $( document ).ready(function() {
         new DataTable('#namespaces');        
      });
    </script>
</head>
<body>
    <h1>Namespaces</h1>
    <table id="namespaces">
        <thead>
            <tr>
                <th>ID</th>
                <th>Code</th>
                <th>Description</th>
                <th>Creation time</th>
            </tr>
        </thead>
        <tbody>
            {{ range .Data }}
            <tr>
                <td>{{ .ID }}</td>
                <td><a href="#">{{ .code }}</a></td>
                <td>{{ .Description }}</td>
                <td>{{ .CreatedAt }}</td>
            </tr>
            {{ end }}
        </tbody>
    </table>
</body>
</html>
