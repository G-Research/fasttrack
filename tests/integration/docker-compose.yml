services:
  postgres:
    image: postgres:latest
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
    environment:
      - POSTGRES_PASSWORD=postgres

  minio:
    image: minio/minio:latest
    command: server /data
    healthcheck:
      test: ["CMD", "bash", "-c", ":> /dev/tcp/127.0.0.1/9000"]
      interval: 5s
      timeout: 5s
    environment:
      MINIO_ROOT_USER: "user"
      MINIO_ROOT_PASSWORD: "password"
      MINIO_CONSOLE_ADDRESS: ":9001"

  google-storage:
    image: fsouza/fake-gcs-server
    command:
      - -public-host=google-storage
      - -scheme=http
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:4443/storage/v1/b"]
      interval: 5s
      timeout: 5s

  integration-tests:
    image: golang:1.21
    command: make test-go-integration
    volumes:
      - ../../:/src
      - go-cache:/cache
    working_dir: /src
    depends_on:
      minio:
        condition: service_healthy
      google-storage:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      GOCACHE: /cache/go-build
      GOMODCACHE: /cache/go-mod
      FML_LOG_LEVEL: ${FML_LOG_LEVEL:-fatal}
      FML_DATABASE_BACKEND: ${FML_DATABASE_BACKEND:-postgres}
      FML_POSTGRES_URI: postgres://postgres:postgres@postgres/postgres
      FML_S3_ENDPOINT_URI: http://minio:9000
      FML_GS_ENDPOINT_URI: http://google-storage:4443/storage/v1/
      AWS_ACCESS_KEY_ID: "user"
      AWS_SECRET_ACCESS_KEY: "password"

  integration-tests-scheduled:
    image: golang:1.21
    command: make test-scheduled-go-integration
    volumes:
      - ../../:/src
      - go-cache:/cache
    working_dir: /src
    depends_on:
      minio:
        condition: service_healthy
      google-storage:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      GOCACHE: /cache/go-build
      GOMODCACHE: /cache/go-mod
      FML_LOG_LEVEL: ${FML_LOG_LEVEL:-fatal}
      FML_DATABASE_BACKEND: ${FML_DATABASE_BACKEND:-postgres}
      FML_POSTGRES_URI: postgres://postgres:postgres@postgres/postgres
      FML_S3_ENDPOINT_URI: http://minio:9000
      FML_GS_ENDPOINT_URI: http://google-storage:4443/storage/v1/
      AWS_ACCESS_KEY_ID: "user"
      AWS_SECRET_ACCESS_KEY: "password"

volumes:
  go-cache:
